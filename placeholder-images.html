<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Placeholder Images</title>
</head>
<body>
    <h1>Placeholder Image Generator</h1>
    <p>This page generates placeholder images for the demo. Right-click and save each image:</p>

    <!-- Speaker Placeholder -->
    <div style="margin: 20px;">
        <h3>Speaker Placeholder (speaker-placeholder.jpg)</h3>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" fill="#e0e0e0"/>
            <circle cx="50" cy="40" r="20" fill="#999"/>
            <ellipse cx="50" cy="80" rx="35" ry="20" fill="#999"/>
        </svg>
    </div>

    <!-- Jane Street Logo -->
    <div style="margin: 20px;">
        <h3>Jane Street Logo (jane-street-logo.png)</h3>
        <svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
            <rect width="200" height="80" fill="#000"/>
            <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">Jane Street</text>
        </svg>
    </div>

    <!-- Club Logos -->
    <div style="margin: 20px;">
        <h3>Club 1 Logo (club1.png)</h3>
        <svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
            <rect width="80" height="80" fill="#ff6b6b" rx="10"/>
            <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">CLUB</text>
        </svg>
    </div>

    <div style="margin: 20px;">
        <h3>WITG Logo (witg.png)</h3>
        <svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
            <rect width="80" height="80" fill="#4ecdc4" rx="10"/>
            <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">WITG</text>
        </svg>
    </div>

    <div style="margin: 20px;">
        <h3>Penn Quant Logo (penn-quant.png)</h3>
        <svg width="120" height="80" xmlns="http://www.w3.org/2000/svg">
            <rect width="120" height="80" fill="#011f5b" rx="10"/>
            <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">Penn Quant</text>
            <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Trading Club</text>
        </svg>
    </div>

    <script>
        // Convert SVGs to data URLs for easy saving
        document.querySelectorAll('svg').forEach(svg => {
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            canvas.width = svg.getAttribute('width');
            canvas.height = svg.getAttribute('height');

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                const imgElement = document.createElement('img');
                imgElement.src = canvas.toDataURL('image/png');
                imgElement.style.border = '1px solid #ccc';
                svg.parentNode.appendChild(imgElement);
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        });
    </script>
</body>
</html>
