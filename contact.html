    <!-- Main Content -->
    <main class="main-content">
        <!-- Contact Section -->
        <section id="contact" class="contact-section fade-in-element">
            <div class="section-header">
                <h2>Get in Touch</h2>
            </div>

            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-item">
                        <svg class="info-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <div>
                            <p class="info-label">Email</p>
                            <a href="mailto:info@franklink.ai">info@franklink.ai</a>
                        </div>
                    </div>

                    <div class="info-item">
                        <svg class="info-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <div>
                            <p class="info-label">Phone</p>
                            <a href="tel:+19099019967">+1 (909) 901-9967</a>
                        </div>
                    </div>

                    <div class="info-item">
                        <svg class="info-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                        </svg>
                        <div>
                            <p class="info-label">Discord</p>
                            <a href="https://discord.gg/7JQSKGgj" target="_blank" rel="noopener noreferrer">Join our community</a>
                        </div>
                    </div>
                </div>

                <div class="contact-form-wrapper">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="contact-name">Your Name <span class="required">*</span></label>
                            <input type="text" id="contact-name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="contact-email">Your Email <span class="required">*</span></label>
                            <input type="email" id="contact-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="contact-phone">Your Phone <span class="required">*</span></label>
                            <input type="tel" id="contact-phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="contact-message">Your Message <span class="required">*</span></label>
                            <textarea id="contact-message" name="message" rows="6" required></textarea>
                        </div>

                        <button type="submit" class="submit-button">Send Message</button>
                    </form>

                    <p class="privacy-notice">We respect your privacy and will only use your information to respond to your inquiry.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</html>
